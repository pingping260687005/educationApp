<div class="container-fluid">
    <table id="userMngTable" data-toggle="table">
    </table>
    <div id="toolbar">
        <span class="btn btn-outline-primary btn-sm toolbar-icon" (click)="showModal(true)"><a class="fa fa-plus"></a> 新增</span>
        <span id="modifyBtn" class="btn btn-outline-primary btn-sm toolbar-icon" (click)="showModal(false)"><a class="fa fa-pencil-alt"></a> 修改</span>
        <span id="deleteBtn" class="btn btn-outline-primary btn-sm toolbar-icon" (click)="removeItems()"><a class="fa fa-times"></a> 删除</span>
      </div>

      <div class="modal fade" id="addOrModifyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" (hidden.bs.modal)="alert(1)">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">{{addModifyDialogTitle}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form [formGroup]="userForm" >
              <div class="modal-body">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col align-self-center">
                      <span class="textbox-label">用户名</span>
                      <input type="text" class="form-control userName"  formControlName="userName">
                      <div *ngIf="formErrors.userName" class="showerr alert alert-danger" >{{ formErrors.userName }}</div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col align-self-center">
                      <span class="textbox-label">密码</span>
                      <input type="password" class="form-control userPsd"  formControlName="userPsd">
                      <div *ngIf="formErrors.userPsd" class="showerr alert alert-danger" >{{ formErrors.userPsd }}</div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col align-self-center">
                      <span class="textbox-label">确认密码</span>
                      <input type="password" class="form-control userPsdRepeat"  formControlName="userPsdRepeat">
                      <div *ngIf="formErrors.userPsdRepeat" class="showerr alert alert-danger" >{{ formErrors.userPsdRepeat }}</div>
                    </div>
                  </div>
                  </div>
    
                </div>
    
            </form>
            <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" (click)="onSubmit()">添加</button>

            </div>
          </div>
        </div>
</div>
