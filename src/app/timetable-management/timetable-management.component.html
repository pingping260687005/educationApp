<div>
  <table id="table" data-toggle="table">

  </table>
  <div id="toolbar" class="toolbar">
    <span class="btn btn-outline-primary btn-sm toolbar-icon" (click)="showModal(true)">
      <a class="fa fa-plus"></a> 新增</span>
    <span id="modifyBtn" class="btn btn-outline-primary btn-sm toolbar-icon" (click)="showModal(false)">
      <a class="fa fa-pencil-alt"></a> 修改</span>
    <span id="deleteBtn" class="btn btn-outline-primary btn-sm toolbar-icon" (click)="openConfirmDeleteDialog()">
      <a class="fa fa-times"></a> 删除</span>
      <input type="date" class="form-control form-control-sm toolbar-icon input-datepicker" placeholder="请选择日期">
      <select class="form-control form-control-sm course-select toolbar-icon">
        <option selected>请选择课程</option>
        <option>钢琴</option>
      </select>
      <select class="form-control form-control-sm teacher-select toolbar-icon">
        <option selected>请选择教师</option>
        <option>马云</option>
      </select>
      <span class="btn btn-outline-primary btn-sm toolbar-icon" (click)="search()">
        <a class="fa fa-search"></a> 查询</span>
  </div>



  <div class="modal fade" id="addOrModifyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content course-add-modify-dialog-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">{{addModifyDialogTitle}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="form">
          <div class="modal-body">
            <div class="container-fluid">
              <div class="form-group row">
                <div class="col-md-6">
                  <div class="row">
                    <label for="timezone" class="col-form-label col-form-label-sm">时间</label>
                    <div class="col-form-control">
                      <input id="courseTeacher" autocomplete="off" type="date"
                        class="form-control form-control-sm timezone" formControlName="startTime">
                         <span> - </span>
                        <input id="courseTeacher" autocomplete="off" type="date" [min]='form.value.startTime'
                        class="form-control form-control-sm timezone" formControlName="endTime">
                        <div *ngIf="formErrors.startTime" class="showerr alert-danger">{{ formErrors.startTime }}
                        </div>
                      <div *ngIf="formErrors.endTime" class="showerr alert-danger">{{ formErrors.endTime }}
                      </div>
                    </div>
                   
                  </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                      <label for="courseName" class="col-form-label col-form-label-sm">课程</label>
                      <div class="col-form-control">
                          <select class="form-control form-control-sm courseName-select toolbar-icon" formControlName="courseName">
                            <option selected value=''>请选择课程</option>
                            <option value="钢琴">钢琴</option>
                          </select>
                        <div *ngIf="formErrors.courseName" class="showerr alert-danger">{{ formErrors.courseName }}</div>
                      </div>
                    </div>
                  </div>
              </div>

              <div class="form-group row">
                <div class="col-md-6">
                  <div class="row">
                    <label for="teacherName" class="col-form-label col-form-label-sm">教师</label>
                    <div class="col-form-control">
                        <select class="form-control form-control-sm teacherName-select toolbar-icon" formControlName="teacherName">
                          <option selected value=''>请选择教师</option>
                          <option value="马云">马云</option>
                        </select>
                      <div *ngIf="formErrors.teacherName" class="showerr alert-danger">{{ formErrors.teacherName }}</div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="row">
                    <label for="room" class="col-form-label col-form-label-sm">教室</label>
                    <div class="col-form-control">
                        <select id="room" class="form-control form-control-sm room-select toolbar-icon" formControlName="room">
                          <option selected value=''>请选择教室</option>
                          <option value="101">101</option>
                        </select>
                      <div *ngIf="formErrors.room" class="showerr alert-danger">{{ formErrors.room }}</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6">
                  <div class="row">
                    <label for="students" class="col-form-label col-form-label-sm">学生</label>
                    <div class="col-form-control">
                        <select id="students" class="form-control form-control-sm students-select toolbar-icon" formControlName="students">
                          <option selected value=''>请选择学生</option>
                          <option value="小王">小王</option>
                        </select>
                      <div *ngIf="formErrors.students" class="showerr alert-danger">{{ formErrors.students }}</div>
                    </div>
                  </div>
                </div>
               
              </div>
            </div>
          </div>
        </form>

        <div class="modal-footer">
          <button id="submit-btn" type="button" class="btn btn-outline-primary btn-sm"
            (click)="onSubmit()">{{isAdd?'添加':'修改'}}</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 删除前的警告框 -->
  <div class="modal fade" id="confirmDeleteDialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog confirm-delete-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">提示</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          确认删除吗？
        </div>
        <div class="modal-footer">
          <span class="btn btn-outline-primary btn-sm" (click)="removeItems()">确认</span>
        </div>
      </div>
    </div>
  </div>

</div>
