<div>
  <table id="courseMngTable" data-toggle="table">

  </table>
  <div id="toolbar">
    <span class="btn btn-outline-primary btn-sm toolbar-icon" (click)="showModal(true)">
      <a class="fa fa-plus"></a> 新增</span>
    <span id="modifyBtn" class="btn btn-outline-primary btn-sm toolbar-icon" (click)="showModal(false)">
      <a class="fa fa-pencil-alt"></a> 修改</span>
    <span id="deleteBtn" class="btn btn-outline-primary btn-sm toolbar-icon" (click)="removeItems()">
      <a class="fa fa-times"></a> 删除</span>
  </div>



  <div class="modal fade" id="addOrModifyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content course-add-modify-dialog-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">{{addModifyDialogTitle}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="form">
          <div class="modal-body">
            <div class="container-fluid">
                <div class="form-group row">
                    <div class="col-md-6">
                        <div class="row">
                            <label for="courseTeacher" class="col-form-label col-form-label-sm">课程-教师</label>
                        <div class="col-form-control">
                           <input id="courseTeacher" type="text" class="form-control form-control-sm courseTeacher" formControlName="courseTeacher" [(ngModel)]="addOrModifyRowData.courseTeacher">
                           <div *ngIf="formErrors.courseTeacher" class="showerr alert-danger" >{{ formErrors.courseTeacher }}</div>
                        </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                          <div class="row">
                              <label for="hours" class="col-form-label col-form-label-sm">学时</label>
                          <div class="col-form-control">
                             <input id="hours" type="text" class="form-control form-control-sm hours" formControlName="hours" [(ngModel)]="addOrModifyRowData.hours">
                             <div *ngIf="formErrors.hours" class="showerr alert-danger" >{{ formErrors.hours }}</div>
                          </div>
                          </div>
                        </div>
                 </div>

                 <div class="form-group row">
                    <div class="col-md-6">
                        <div class="row">
                            <label for="cost" class="col-form-label col-form-label-sm">费用</label>
                        <div class="col-form-control">
                           <input id="cost" type="text" class="form-control form-control-sm cost" formControlName="cost" [(ngModel)]="addOrModifyRowData.cost">
                           <div *ngIf="formErrors.cost" class="showerr alert-danger" >{{ formErrors.cost }}</div>
                        </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                          <div class="row">
                              <label for="rate" class="col-form-label col-form-label-sm">评论</label>
                          <div class="col-form-control">
                             <input id="rate" type="text" class="form-control form-control-sm rate" formControlName="rate" [(ngModel)]="addOrModifyRowData.rate">
                             <div *ngIf="formErrors.rate" class="showerr alert-danger" >{{ formErrors.rate }}</div>
                          </div>
                          </div>
                        </div>
                 </div>
            </div>
          </div>
        </form>
       
        <div class="modal-footer">
          <button id="submit-btn" type="button" class="btn btn-outline-primary btn-sm" (click)="onSubmit()">{{isAdd?'添加':'修改'}}</button>
        </div>
      </div>
    </div>
  </div>

</div>
