<div>
  <table id="table" data-toggle="table">

  </table>
  <div id="toolbar">
    <span class="btn btn-outline-primary btn-sm toolbar-icon" (click)="showModal(true)">
      <a class="fa fa-plus"></a> 新增</span>
    <span id="modifyBtn" class="btn btn-outline-primary btn-sm toolbar-icon" (click)="showModal(false)">
      <a class="fa fa-pencil-alt"></a> 修改</span>
    <span id="deleteBtn" class="btn btn-outline-primary btn-sm toolbar-icon" (click)="openConfirmDeleteDialog()">
      <a class="fa fa-times"></a> 删除</span>
  </div>



  <div class="modal fade" id="addOrModifyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content course-add-modify-dialog-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">{{addModifyDialogTitle}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="form">
          <div class="modal-body">
            <div class="container-fluid">
              <div class="form-group row">
                <div class="col-md-6">
                  <div class="row">
                    <label for="course" class="col-form-label col-form-label-sm">课程</label>
                    <div class="col-form-control">
                      <input id="course" autocomplete="off" type="text"
                        class="form-control form-control-sm course" formControlName="course">
                      <div *ngIf="formErrors.course" class="showerr alert-danger">{{ formErrors.course }}
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="row">
                    <label for="teacher" class="col-form-label col-form-label-sm">教师</label>
                    <div class="col-form-control">
                      <select class="form-control form-control-sm teacher-select toolbar-icon" formControlName="teacher">
                        <option selected value=''>请选择教师</option>
                        <option value="马云">马云</option>
                      </select>
                      <div *ngIf="formErrors.teacher" class="showerr alert-danger">{{ formErrors.teacher }}
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-6">
                  <div class="row">
                    <label for="hours" class="col-form-label col-form-label-sm">学时</label>
                    <div class="col-form-control">
                      <input id="hours" autocomplete="off" type="text" class="form-control form-control-sm hours"
                        formControlName="hours">
                      <div *ngIf="formErrors.hours" class="showerr alert-danger">{{ formErrors.hours }}</div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="row">
                    <label for="cost" class="col-form-label col-form-label-sm">费用</label>
                    <div class="col-form-control">
                      <input id="cost" autocomplete="off" type="text" class="form-control form-control-sm cost"
                        formControlName="cost">
                      <div *ngIf="formErrors.cost" class="showerr alert-danger">{{ formErrors.cost }}</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6">
                  <div class="row">
                    <label for="comment" class="col-form-label col-form-label-sm">评论</label>
                    <div class="col-form-control">
                      <input id="comment" autocomplete="off" type="text" class="form-control form-control-sm comment"
                        formControlName="comment">
                      <div *ngIf="formErrors.comment" class="showerr alert-danger">{{ formErrors.comment }}</div>
                    </div>
                  </div>
                </div>
             
              </div>
            </div>
          </div>
        </form>

        <div class="modal-footer">
          <button id="submit-btn" type="button" class="btn btn-outline-primary btn-sm"
            (click)="onSubmit()">{{isAdd?'添加':'修改'}}</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 删除前的警告框 -->
  <div class="modal fade" id="confirmDeleteDialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog confirm-delete-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">提示</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          确认删除吗？
        </div>
        <div class="modal-footer">
          <span class="btn btn-outline-primary btn-sm" (click)="removeItems()">确认</span>
        </div>
      </div>
    </div>
  </div>

</div>
