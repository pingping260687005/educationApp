<div>
  <table id="teacherMngTable" data-toggle="table">
     
  </table>
  <div id="toolbar">
    <span class="btn btn-outline-primary btn-sm toolbar-icon" (click)="showModal(true)"><a class="fa fa-plus"></a> 新增</span>
    <span id="modifyBtn" class="btn btn-outline-primary btn-sm toolbar-icon" (click)="showModal(false)"><a class="fa fa-pencil-alt"></a> 修改</span>
    <span id="deleteBtn" class="btn btn-outline-primary btn-sm toolbar-icon" (click)="removeItems()"><a class="fa fa-times"></a> 删除</span>
  </div>


  <div class="modal fade" id="addOrModifyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">{{addModifyDialogTitle}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="form">
          <div class="modal-body">
            <div class="container-fluid">
                <div class="form-group row">
                    <div class="col-md-6">
                        <div class="row">
                            <label for="teacherNum" class="col-sm-3 col-form-label col-form-label-sm">工号</label>
                        <div class="col-sm-9">
                           <input id="teacherNum" type="text" class="form-control form-control-sm teacherNum" formControlName="teacherNum" [(ngModel)]="addOrModifyRowData.teacherNum">
                           <div *ngIf="formErrors.teacherNum" class="showerr alert-danger" >{{ formErrors.teacherNum }}</div>
                        </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                          <div class="row">
                              <label for="phone" class="col-sm-3 col-form-label col-form-label-sm">手机</label>
                          <div class="col-sm-9">
                             <input id="phone" type="text" class="form-control form-control-sm phone" formControlName="phone" [(ngModel)]="addOrModifyRowData.phone">
                             <div *ngIf="formErrors.phone" class="showerr alert-danger" >{{ formErrors.phone }}</div>
                          </div>
                          </div>
                        </div>
                 </div>

                 <div class="form-group row">
                    <div class="col-md-6">
                        <div class="row">
                            <label for="name" class="col-sm-3 col-form-label col-form-label-sm">姓名</label>
                        <div class="col-sm-9">
                           <input id="name" type="text" class="form-control form-control-sm name" formControlName="name" [(ngModel)]="addOrModifyRowData.name">
                           <div *ngIf="formErrors.name" class="showerr alert-danger" >{{ formErrors.name }}</div>
                        </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                          <div class="row">
                              <label for="address" class="col-sm-3 col-form-label col-form-label-sm">地址</label>
                          <div class="col-sm-9">
                             <input id="address" type="text" class="form-control form-control-sm address" formControlName="address" [(ngModel)]="addOrModifyRowData.address">
                             <div *ngIf="formErrors.address" class="showerr alert-danger" >{{ formErrors.address }}</div>
                          </div>
                          </div>
                        </div>
                 </div>

                 <div class="form-group row">
                    <div class="col-md-6">
                        <div class="row">
                            <label for="sex" class="col-sm-3 col-form-label col-form-label-sm">性别</label>
                        <div class="col-sm-9">
                           <input id="sex" type="text" class="form-control form-control-sm sex" formControlName="sex" [(ngModel)]="addOrModifyRowData.sex">
                           <div *ngIf="formErrors.sex" class="showerr alert-danger" >{{ formErrors.sex }}</div>
                        </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                          <div class="row">
                              <label for="issueDate" class="col-sm-3 col-form-label col-form-label-sm">入职日期</label>
                          <div class="col-sm-9">
                             <input id="issueDate" type="text" class="form-control form-control-sm issueDate" formControlName="issueDate" [(ngModel)]="addOrModifyRowData.issueDate">
                             <div *ngIf="formErrors.issueDate" class="showerr alert-danger" >{{ formErrors.issueDate }}</div>
                          </div>
                          </div>
                        </div>
                 </div>
            </div>
  
          </div>
        </form>
        
        <div class="modal-footer">
          <button id="submit-btn" type="button" class="btn btn-outline-primary btn-sm" (click)="onSubmit()">{{isAdd?'添加':'修改'}}</button>
        </div>
      </div>
    </div>
  </div>

</div>
