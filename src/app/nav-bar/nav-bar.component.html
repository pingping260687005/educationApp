<nav id="sidebar">
    <div id="toggleSidebarIcon" class="toggleSidebarIcon" (click)="toggleSidebarBtnClick()">
  </div>

  <ul class="list-unstyled components">
      <li *ngFor="let item of sideBarList">
          <a *ngIf="!item.subMenu"  [routerLink]="item.routerLink" >
              <i class="{{item.iconClass}}"></i>
              <span>{{item.linkName}}</span>
          </a>
          <a *ngIf="item.subMenu" href="#{{item.id}}" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
              <i class="{{item.iconClass}}"></i>
              <span>{{item.linkName}}</span>
          </a>
          <ul *ngIf="item.subMenu" class="collapse list-unstyled" id="{{item.id}}">
              <li *ngFor="let subItem of item.subMenu">
                  <a [routerLink]="item.routerLink">{{subItem.linkName}}</a>
              </li>
          </ul>
      </li>
  </ul>

</nav>
